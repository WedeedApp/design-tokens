name: Build Tokens

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - name: Fetch tokens from Figma (Enterprise only)
        run: |
          if [ -n "${{ secrets.FIGMA_TOKEN }}" ] && [ -n "${{ secrets.FIGMA_FILE_ID }}" ]; then
            node fetch-figma-variables.js || echo "⚠️  Extraction Figma échouée (peut nécessiter plan Enterprise)"
          else
            echo "ℹ️  Pas de credentials Figma configurés, utilisation des tokens existants"
          fi
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_ID: ${{ secrets.FIGMA_FILE_ID }}
        continue-on-error: true

      - name: Split tokens by brand
        run: npm run split
        continue-on-error: true

      - name: Build Style Dictionary
        run: npm run build

      - name: Commit & push tokens and build
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tokens/ build/
          git diff --staged --quiet || git commit -m "ci: update tokens and build"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
