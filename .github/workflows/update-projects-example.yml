# Exemple de workflow à ajouter dans vos projets qui utilisent design-tokens
# Placez ce fichier dans : .github/workflows/update-design-tokens.yml

name: Update Design Tokens

on:
  schedule:
    # Vérifie les mises à jour tous les jours à 6h
    - cron: '0 6 * * *'
  workflow_dispatch: # Permet de déclencher manuellement

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        run: |
          git submodule update --remote --merge design-tokens
          cd design-tokens
          npm install
          npm run build

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add design-tokens/
          git diff --staged --quiet || git commit -m "chore: update design tokens"
          git push
